<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- Calculadora javascript amb botons -->

     <!-- Pantalla  -->
     <input type="text" id="display" disabled>
     
     <table>
        <!-- Operacions  -->
        <tr class="button">
            <td><button id="clear">C</button></td>
            <td><button id="del">←</button></td>
            <td><button id="divisio">÷</button></td>
            <td><button id="multiplicacio">x</button></td>

        </tr>

        <!-- Numeros 0-9 . -->
        <tr class="button">
            <td><button id="7">7</button></td>
            <td><button id="8">8</button></td>
            <td><button id="9">9</button></td>
            <td><button id="restar">-</button></td>
        </tr>
        <tr class="button">
            <td><button id="4">4</button></td>
            <td><button id="5">5</button></td>
            <td><button id="6">6</button></td>
            <td><button id="sumar">+</button></td>
        </tr>
        <tr class="button">
            <td><button id="1">1</button></td>
            <td><button id="2">2</button></td>
            <td><button id="3">3</button></td>
            <td><button id="igual">=</button></td>
        </tr>
       

        <tr class="button">
            <td> <button id="0">0</td>
            <td><button id="punt">.</button></td>
        </tr>


     </table>
    

</body>
</html>
